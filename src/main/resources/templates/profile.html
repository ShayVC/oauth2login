<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
</head>
<body>
<h1>My Profile</h1>

<div>
    <img th:src="${user.avatarUrl}" alt="Avatar" width="100"/>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Display Name:</strong> <span th:text="${user.displayName}"></span></p>
    <p><strong>Bio:</strong> <span th:text="${user.bio}"></span></p>
</div>

<h3>Edit Profile</h3>
<form th:action="@{/profile}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>Display Name:</label><br/>
    <input type="text" name="displayName" th:value="${user.displayName}" required/><br/><br/>

    <label>Bio:</label><br/>
    <textarea name="bio" rows="4" cols="40" th:text="${user.bio}"></textarea><br/><br/>

    <button type="submit">Save Changes</button>
</form>

<br/>
<a href="/logout">Logout</a>
</body>
</html>
