<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <style>
        /* ... Your existing styles ... */
        body {
            background-color: #f4f6fa;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 420px;
            text-align: center;
        }

        img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 1rem;
        }

        input, textarea {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #3367d6;
        }

        .success {
            color: green;
            margin-top: 10px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .links {
            margin-top: 15px;
        }

        a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
            margin: 0 8px;
        }

        a:hover {
            text-decoration: underline;
        }

        .links form button {
            background: none;
            color: #4285f4;
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Your Profile</h2>

    <div th:if="${user != null}">
        <img th:src="${user.avatarUrl}" alt="Avatar">

        <form th:action="@{/profile/update}" method="post">
            <input type="hidden"
                   th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <input type="text" name="displayName" th:value="${user.displayName}" placeholder="Display Name" required>
            <textarea name="bio" th:text="${user.bio}" placeholder="Your bio..."></textarea>

            <button type="submit">Save Changes</button>
        </form>

        <p class="success" th:if="${success}" th:text="${success}"></p>
        <p class="error" th:if="${error}" th:text="${error}"></p>

        <div class="links">
            <a href="/" class="home-link">Home</a> |
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="logout-link">
                    Logout
                </button>
            </form>
        </div>
    </div>

    <div th:if="${error}" class="error" th:text="${error}"></div>
</div>
</body>
</html>
