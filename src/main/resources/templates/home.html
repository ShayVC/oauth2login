<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 Login Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f4f4f9;
            text-align: center;
            margin-top: 100px;
        }
        .card {
            background: white;
            padding: 40px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        a.login-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .google { background-color: #db4a39; }
        .github { background-color: #333; }
        .profile-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Welcome to OAuth2 Login Demo</h1>

    <div th:if="${name == null}">
        <p>Please log in using one of the following:</p>
        <a href="/oauth2/authorization/google" class="login-btn google">Login with Google</a>
        <a href="/oauth2/authorization/github" class="login-btn github">Login with GitHub</a>
    </div>

    <div th:if="${name != null}" class="profile-card">
        <img th:src="${imageUrl}" alt="User Avatar"/>
        <h3 th:text="${name}"></h3>
        <p th:text="${email}"></p>
        <a href="/profile">Go to Profile</a> |
        <a href="/logout">Logout</a>
    </div>
</div>

</body>
</html>
